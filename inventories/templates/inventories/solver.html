{% extends 'admin/base_site.html' %}
{% load i18n admin_urls admin_static admin_list %}

{% block extrascripts %}
{{ form.media }}
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
        &rsaquo;
        <a href="{{ app_list }}">Inventarios</a>
        &rsaquo; Detalle
    </div>
{% endblock %}

{% block content %}
    <div id="content-main">
        <form action="{% url 'solver_result' %}" method="get">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar">
        </form>
    </div>
{% endblock %}
